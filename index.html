<!DOCTYPE html>
<html>
<head>
    <title>Wheather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./weather.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="search-city">
                <form>
                    <input class="text input-field" type="text" placeholder="Enter a city name">
                    <button class="btn btn-success btn-sm" type="button">Search</button>
                    <button class="current-button btn-position" type="button">Current location</button>

                </form>
            </div>
            <div class="container-summary">
                <h2 class="search-city">No data yet.</h2>
                <p class="placeholder-text">
                    Please use search by entering city name or click on the button
                    "Current lacation" to see wheather.
                </p>
            </div>
        </div>
        <div class="separator"></div>
        <div class="weather-forecast">
            <div class="row" id="forecast"></div>
        </div>
    </div>
    <div class="github-link">
        <a href="https://github.com/Skorohod91/WeatherApp" target="_blank">
            Open-sourse code 
        </a>
        <span>
            by Alena Skorokhod
        </span>
    </div>
    <script src="weather.js"></script>  
</body>
</html>
